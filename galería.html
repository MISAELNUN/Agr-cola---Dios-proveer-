    <div class="contenedor">
        <figure>
            <img src="Imágenes/Productos/ABAQUIM 18 EC.jpeg" alt="">
            <div class="capa">
                <h3>AQUABIM 18 EC</h3>
                <p>Es un producto que contiene abamectina el cúal actúa sobre todos 
                    los estados larvales que minan dentro de la hoja, especialmente 
                    afectando en la oviposición de las arañitas rojas (Tetranychus urticae).</p>
                <p class="soles">S/60</p>
            </div>
        </figure>
    
        <figure>
            <img src="Imágenes/Productos/Algafol Raíz.jpeg" alt="">
            <div class="capa">
                <h3>ALGAFOL RAÍZ</h3>
                <p>Es un enraizador que fortalece y aumenta las raíces de una planta, 
                    aportando en el crecimiento del sistema radicular.</p>
                <p class="soles">S/45</p>
            </div>
        </figure>
    
        <figure>
            <img src="Imágenes/Productos/APU fert.jpeg" alt="">
            <div class="capa">
                <h3>APU FERT</h3>
                <p>Es un producto trihormonal a base de auxinas, giberelinas y 
                    citoquininas, las cuales sirven principalmente para enrraizar 
                    (auxinas), estimular la floración (citoquinina) y para estimular 
                    el crecimiento del fruto (giberelinas).</p>
                <p class="soles">S/110</p>
            </div>
        </figure>
    </div>


    <div class="contenedor">
        <figure>
            <img src="Imágenes/Productos/ARCALIS.jpeg" alt="">
            <div class="capa">
                <h3>ARCALIS</h3>
                <p>Es un producto trihormonal a base de auxinas, 
                    citoquininas y giberelinas las cuales sirven para 
                    incentivar a las plantas y para erradicar un mayor 
                    tamaño de fruto.</p>
                <p class="soles">S/110</p>
            </div>
        </figure>
    
        <figure>
            <img src="Imágenes/Productos/Algafol Raíz.jpeg" alt="">

            </div>
        </figure>
    
        <figure>
            <img src="Imágenes/Productos/bitraWet.jpeg" alt="">
            <div class="capa">
                <h3>ULTRAWET</h3>
                <p>Es un pegamento que sirve para la aplicación en 
                    conjunto con los foliares e incenticidas que se

                    plantas ante la lluvia (reteniendo los 
                    insecticidas que se aplican).</p>
                <p class="soles">S/20</p>
            </div>
        </figure>
